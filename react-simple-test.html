<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; white-space: pre-wrap; border-left: 3px solid #007bff; }
        .step { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç React App Debug Test</h1>
        <p>Test ini untuk membandingkan dengan React app yang error 401</p>
        
        <div class="step">
            <h3>1Ô∏è‚É£ Test Backend Connectivity</h3>
            <button onclick="testBackend()">Test Backend</button>
            <div id="backendResult"></div>
        </div>
        
        <div class="step">
            <h3>2Ô∏è‚É£ Test Login & Token Storage</h3>
            <button onclick="testLogin()">Test Login</button>
            <div id="loginResult"></div>
        </div>
        
        <div class="step">
            <h3>3Ô∏è‚É£ Test Employees API</h3>
            <button onclick="testEmployeesAPI()">Test Employees API</button>
            <div id="apiResult"></div>
        </div>
        
        <div class="step">
            <h3>4Ô∏è‚É£ Compare with React App</h3>
            <button onclick="compareWithReact()">Compare with React</button>
            <div id="compareResult"></div>
        </div>
        
        <div class="step">
            <h3>üìä Debug Log</h3>
            <button onclick="clearLog()">Clear Log</button>
            <div id="debugLog"></div>
        </div>
    </div>

    <script>
        let debugLog = [];
        let currentToken = null;

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            debugLog.push(logEntry);
            console.log(logEntry);
            
            document.getElementById('debugLog').innerHTML = 
                `<div class="log">${debugLog.join('\n')}</div>`;
        }

        function showResult(message, type = 'info', elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        async function testBackend() {
            try {
                log('Testing backend connectivity...');
                const response = await fetch('http://localhost:5000/api/health');
                
                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ Backend OK: ' + data.message);
                    showResult('‚úÖ Backend is running', 'success', 'backendResult');
                } else {
                    throw new Error(`Backend error: ${response.status}`);
                }
            } catch (error) {
                log('‚ùå Backend test failed: ' + error.message);
                showResult('‚ùå Backend test failed: ' + error.message, 'error', 'backendResult');
            }
        }

        async function testLogin() {
            try {
                log('Testing login...');
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });

                const data = await response.json();
                log('Login response: ' + response.status);

                if (response.ok) {
                    currentToken = data.token;
                    localStorage.setItem('token', data.token);
                    log('‚úÖ Login successful, token stored');
                    showResult('‚úÖ Login successful! Token stored in localStorage', 'success', 'loginResult');
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            } catch (error) {
                log('‚ùå Login failed: ' + error.message);
                showResult('‚ùå Login failed: ' + error.message, 'error', 'loginResult');
            }
        }

        async function testEmployeesAPI() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    showResult('‚ùå No token available. Please login first.', 'error', 'apiResult');
                    return;
                }

                log('Testing employees API with token...');
                const response = await fetch('http://localhost:5000/api/employees', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                log('API response: ' + response.status);

                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ API call successful!');
                    showResult(`‚úÖ API call successful! Found ${data.data.length} employees`, 'success', 'apiResult');
                } else {
                    const errorData = await response.json();
                    throw new Error(`API failed: ${response.status} - ${errorData.error}`);
                }
            } catch (error) {
                log('‚ùå API test failed: ' + error.message);
                showResult('‚ùå API test failed: ' + error.message, 'error', 'apiResult');
            }
        }

        function compareWithReact() {
            log('Comparing with React app...');
            
            const token = localStorage.getItem('token');
            const reactToken = localStorage.getItem('react_token'); // If React app uses different key
            
            const comparison = {
                'Current test token': token ? 'Found' : 'Not found',
                'React app token': reactToken ? 'Found' : 'Not found',
                'Token match': token === reactToken ? 'Yes' : 'No',
                'localStorage keys': Object.keys(localStorage),
                'Current origin': window.location.origin,
                'Backend URL': 'http://localhost:5000'
            };
            
            log('Comparison results: ' + JSON.stringify(comparison, null, 2));
            
            let result = '<h4>Comparison Results:</h4>';
            Object.entries(comparison).forEach(([key, value]) => {
                result += `<strong>${key}:</strong> ${value}<br>`;
            });
            
            showResult(result, 'info', 'compareResult');
        }

        function clearLog() {
            debugLog = [];
            document.getElementById('debugLog').innerHTML = '';
            log('Log cleared');
        }

        // Auto-test on load
        window.onload = function() {
            log('Page loaded, starting tests...');
            testBackend();
        };
    </script>
</body>
</html>
