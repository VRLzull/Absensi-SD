<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend</title>
</head>
<body>
    <h1>Test Frontend API</h1>
    
    <div>
        <h2>Login Test</h2>
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div>
        <h2>Employees Test</h2>
        <button onclick="testEmployees()">Test Employees API</button>
        <div id="employeesResult"></div>
    </div>

    <script>
        let currentToken = null;

        async function testLogin() {
            try {
                console.log('üîê Testing login...');
                
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                console.log('Login response:', data);

                if (response.ok) {
                    currentToken = data.token;
                    document.getElementById('loginResult').innerHTML = `
                        <div style="color: green;">
                            ‚úÖ Login successful!<br>
                            Token: ${data.token.substring(0, 50)}...<br>
                            User: ${data.user.full_name}
                        </div>
                    `;
                } else {
                    document.getElementById('loginResult').innerHTML = `
                        <div style="color: red;">
                            ‚ùå Login failed: ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('loginResult').innerHTML = `
                    <div style="color: red;">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testEmployees() {
            if (!currentToken) {
                document.getElementById('employeesResult').innerHTML = `
                    <div style="color: orange;">
                        ‚ö†Ô∏è Please login first!
                    </div>
                `;
                return;
            }

            try {
                console.log('üë• Testing employees API...');
                
                const response = await fetch('http://localhost:5000/api/employees', {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                console.log('Employees response:', data);

                if (response.ok) {
                    document.getElementById('employeesResult').innerHTML = `
                        <div style="color: green;">
                            ‚úÖ Employees API successful!<br>
                            Found ${data.data.length} employees<br>
                            First employee: ${data.data[0]?.full_name || 'None'}
                        </div>
                    `;
                } else {
                    document.getElementById('employeesResult').innerHTML = `
                        <div style="color: red;">
                            ‚ùå Employees API failed: ${data.error}<br>
                            Status: ${response.status}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Employees error:', error);
                document.getElementById('employeesResult').innerHTML = `
                    <div style="color: red;">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
